<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Tacker</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="scripts.js" charset="utf-8"></script>
</head>

<body>
  <form id="form" class="form" action="/" method="get">

    <div class="heading-container">
      <h1 class="heading">Note Taker</h1>
      <h3 class="subheading">Add A New Note:</h3>
    </div>


    <div class="flex-container">

      <div class="label-container">
        <label for="note" class="labels">Note:</label>
      </div>

      <div class="note-input-container">

        <textarea id="note" name="note" rows="8" cols="60" placeholder="Write your note here"></textarea>

      </div>

    </div>
        <button class="submitBtn" type="submit" name="submit">Add Note</button>
  </form>

  <section id="allNotes">
<!-- <div class="modal"></div> -->
  </section>










</body>

</html>
